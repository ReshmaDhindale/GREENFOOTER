<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - GREEN FOOTER</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ‚úÖ Keeping your styles untouched */
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .register-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 95%;
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .register-box h2 {
      margin-bottom: 1.5rem;
      color: #2f855a;
      font-size: 1.6rem;
    }

    .register-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .register-box button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #2f855a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-box button:hover {
      background: #276749;
    }

    .register-box a {
      display: block;
      margin-top: 1rem;
      color: #2f855a;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .register-box a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #e53e3e;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>üåø Register Your GREEN FOOTER Account</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="date" id="birthDate" placeholder="Birth Date" required>
    <input type="text" id="newUser" placeholder="Username" required>
    <input type="password" id="newPass" placeholder="Password" required>
    <input type="text" id="familyName" placeholder="Family Name" required>
    <input type="number" id="householdSize" placeholder="Household Size" min="1" value="1" required>
    <input type="number" id="homeSize" placeholder="Home Size (sq ft)" min="1" value="1000" required>

    <div id="errorMessage" class="error-message"></div>
    <button onclick="registerUser()">Register</button>
    <a href="login.html">‚Üê Back to login</a>
  </div>

  <script>
    async function registerUser() {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const birthDate = document.getElementById("birthDate").value;
      const username = document.getElementById("newUser").value.trim();
      const password = document.getElementById("newPass").value;
      const familyName = document.getElementById("familyName").value.trim();
      const householdSize = parseInt(document.getElementById("householdSize").value);
      const homeSize = parseInt(document.getElementById("homeSize").value);
      const errorDiv = document.getElementById("errorMessage");
      
      console.log(fullName, email, birthDate, username, password, familyName, householdSize, homeSize);
      errorDiv.textContent = "";
      if (!fullName || !email || !birthDate || !username || !password || !familyName) {
        errorDiv.textContent = "Please fill in all required fields.";
        return;
      }
       
      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fullName,
            email,
            birthDate,
            username,
            password,
            familyName,
            householdSize,
            homeSize,
            appliances: ['Refrigerator', 'Washing Machine', 'Television']
          })
        });

        const data = await response.json();
        
        if (!response.ok) {
          errorDiv.textContent = data.message || "Registration failed. Please try again.";
          return;
        }
        
        // Registration successful - store token
        localStorage.setItem("userToken", data.token);
        localStorage.setItem("userData", JSON.stringify(data.user));
        
        window.location.href = "login.html";
      } catch (error) {
        errorDiv.textContent = "Network error. Please try again later.";
        console.error("Registration error:", error);
      }
    }
  </script>

</body>
</html>
